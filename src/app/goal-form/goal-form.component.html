<div class="card">
    <div class="card-header">
        <h2>{{ action == 'create' ? 'Create' : 'Update' }} Goal</h2>
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="saveGoal(form)" class="row">
            <div class=" flex my-5 col-md-6">
                <span class="p-float-label">
                    <input pInputText id="name" [(ngModel)]="goal.title" name="Title" />
                    <label for="name">name</label>
                </span>
            </div> 
            <div class="flex my-5 col-md-6">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="goal.start_date" [iconDisplay]="'input'" [showIcon]="true" inputId="start" name="start_date"></p-calendar>
                    <label for="start">Start Date</label>
                </span>
            </div>
            <div class="flex my-5 col-md-6">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="goal.due_date" [iconDisplay]="'input'" [showIcon]="true" inputId="due" name="due_date"></p-calendar>
                    <label for="due">Due Date</label>
                </span>
            </div>       
            <div class="flex my-5 justify-content-center d-block col-md-12">
                <span class="p-float-label">
                    <textarea id="float-input" rows="5" cols="30" pInputTextarea [(ngModel)]="goal.description" name="description"></textarea>
                    <label for="float-input">Summary</label>
                </span>
            </div>
            <div>
                <button class="btn btn-danger float-end w-25 my-3">Submit</button>
            </div>
        </form>
    </div>

</div>
