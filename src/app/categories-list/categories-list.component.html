<div class="row">
	<div class="col d-flex justify-content-center">Category</div>
    <div class="col d-flex justify-content-center">Actions</div>
</div>
@for (category of categories; track category._id) {
<div class="w-100 box my-3 m-2 row">
	<div
		class="categories d-flex align-items-center justify-content-between border border-1 w-100 text-truncate fs-3 col-md-12">
		<div class="d-flex justify-content-center col-md-6">{{category.name }}</div>
		<!-- <div class="text-truncate">{{category.description || ''}}</div> -->
		<div class="col-md-6 d-flex justify-content-center">
			<i class="bi bi-pen mx-5 cursor-pointer" (click)="editCategory(category)"></i>
			<i class="bi bi-trash mx-5 cursor-pointer" (click)="deleteCategory(category._id)"></i>
		</div>
	</div>
</div>
} @empty {
<div class="w-100 box my-3 m-2 border border-1">
	<h3 class="text-center">Please create categories</h3>
</div>
}

<div class="addGoal bg-danger d-flex align-items-center justify-content-center" (click)="openCategoryForm()">
	<i class="bi bi-plus fs-1" style="scale: 2;"></i>
</div>
